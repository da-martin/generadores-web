<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oraculo Web</title>
  <link rel="stylesheet" href="styles.css">
  <script src="generadores.js" defer></script>
</head>
<body>
  <h1>Generadores de ideas para historias</h1>
  Select accent color: 
  <select name="colors" id="colors">
    <option value="200" selected>Blue</option>
    <option value="275">Purple</option>
    <option value="40">Yellow</option>
    <option value="0">Red</option>
    <option value="100">Green</option>
  </select>
  <div id="container">
    <div id="main" class="frames">
      <div>Sí/No:</div>
      <button id="likely">Probablemente</button>
      <button id="fifty">50 / 50</button>
      <button id="unlikely">Improbable</button>
      <br>
      <div>Otros:</div>
      <button id="description">Descripción</button>
      
      <br>
      <div>Resultado: </div>
      <div id="results"></div>
    </div>
    <div id="character" class="frames">
      <div>Personaje: </div>
    </div>
    <div id="story" class="frames">
      <div>Historia: </div>
    </div>
  </div>
</body>
</html>
